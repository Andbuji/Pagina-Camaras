<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacto - Cámaras Profesionales</title>
    <link rel="icon" href="./resources/favicon.ico" type="image/x-icon">
    <link href="dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-gray-800 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-2xl font-bold">Cámaras Pro</h1>
                    </div>
                    <div class="hidden sm:flex sm:space-x-8 ml-10 mt-5">
                        <a href="index.html" class="text-gray-300 hover:text-white">Inicio</a>
                        <a href="productos.html" class="text-gray-300 hover:text-white">Productos</a>
                        <a href="galeria.html" class="text-gray-300 hover:text-white">Galería</a>
                        <a href="ofertas.html" class="text-gray-300 hover:text-white">Ofertas</a>
                        <a href="nosotros.html" class="text-gray-300 hover:text-white">Nosotros</a>
                        <a href="contacto.html" class="text-white hover:underline">Contacto</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="bg-blue-600 text-white py-16">
        <div class="max-w-7xl mx-auto text-center">
            <h2 class="text-4xl font-extrabold">Contáctanos</h2>
            <p class="mt-4 text-xl">¿Tienes preguntas? Envíanos un mensaje y te responderemos pronto.</p>
        </div>
    </header>

    <!-- Contact Form Section -->
    <section class="py-16">
        <div class="max-w-4xl mx-auto px-4">
            <div class="bg-white p-8 shadow-lg rounded-lg">
                <h3 class="text-2xl font-bold mb-6">Formulario de Contacto</h3>
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre Completo</label>
                        <input type="text" id="nombre" name="nombre" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required>
                    </div>
                    <div class="mb-4">
                        <label for="mensaje" class="block text-sm font-medium text-gray-700">Mensaje</label>
                        <textarea id="mensaje" name="mensaje" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" required></textarea>
                    </div>
                    <div class="mb-4">
                        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Enviar Mensaje</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="max-w-7xl mx-auto text-center">
            <p>&copy; 2024 Cámaras Profesionales. Todos los derechos reservados.</p>
            <div class="mt-4">
                <a href="contacto.html" class="text-gray-400 hover:text-white">Contacto</a> | 
                <a href="privacidad.html" class="text-gray-400 hover:text-white">Política de Privacidad</a>
            </div>
        </div>
    </footer>

</body>
</html>
